@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/picture1.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/html2canvas.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/html2canvas.svg.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")"></script>


          <!-- Java scripts -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")"></script>

<!-- You can use Open Graph tags to customize link previews.
Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
<meta property="og:url"           content="http://www.your-domain.com/your-page.html" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="Your Website Title" />
<meta property="og:description"   content="Your description" />
<meta property="og:image"         content="http://localhost:9000/assets/images/modi.jpg" />



    </head>
    <body>


</div>
<div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true">

        @content
    </body>
</html>
